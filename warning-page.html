<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning - Developer Tools Detected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .warning-box {
            background-color: #fff;
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 80%;
        }
        h1 {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <h1>⚠️ Warning</h1>
        <p>The use of developer tools is not permitted on this website.</p>
        <p>Please close the developer tools to continue browsing.</p>
        <p>If you believe you've received this message in error, please refresh the page.</p>
    </div>
</body>
</html>
